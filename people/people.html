<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角洲行动 - 干员档案</title>
<style>
:root {
    --bg-light: #0d1f0d;          /* 主深绿 */
    --bg-dark:  #051005;
    --theme:    #2e7d32;
    --card-w:   320px;
    --card-h:   420px;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Arial', sans-serif;
    /* 深绿 → 墨绿径向渐变 + 2 层噪点纹理 */
    background:
        radial-gradient(circle at 30% 30%, #122012 0%, #070f07 70%),
        url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
    color: #e0e0e0;
    overflow-x: hidden;
}
/* 顶部导航 */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255,255,255,.95);
    border-bottom: 2px solid var(--theme);
    z-index: 1000;
    padding: 18px 0;
    text-align: center;
    font-size: 28px;
    color: var(--theme);
    letter-spacing: 2px;
}
main {
    margin-top: 100px;
}

/* 英雄区域 + 背景图 */
.hero-section {
    position: relative;
    text-align: center;
    padding: 100px 20px 120px;
    background: url("res/part1.jpg") center/cover no-repeat;  /* ← 预留路径 */
    color: #fff;
}
.hero-section::before {            /* 压暗背景保证字可见 */
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,.45);
}
.hero-section h2 {
    font-size: 52px;
    letter-spacing: 4px;
    position: relative;
    text-shadow: 0 2px 8px rgba(0,0,0,.6);
}
.hero-section p {
    font-size: 20px;
    position: relative;
    max-width: 800px;
    margin: 20px auto 0;
    line-height: 1.6;
}

/* 横向卡片区 */
.operators-section {
    max-width: 1300px;
    margin: 60px auto;
    padding: 0 20px;
}
.section-title {
    text-align: center;
    font-size: 38px;
    color: var(--theme);
    margin-bottom: 40px;
}
.operators-horizontal {
    display: flex;
    gap: 30px;
    overflow-x: auto;
    padding: 20px 10px;
    scroll-behavior: smooth;
    scrollbar-width: thin;
    scrollbar-color: var(--theme) #e0e0e0;
}
.operators-horizontal::-webkit-scrollbar {
    height: 8px;
}
.operators-horizontal::-webkit-scrollbar-thumb {
    background: var(--theme);
    border-radius: 4px;
}

/* 单张卡片 - 放大 + 完整图片 */
.operator-card {
    min-width: var(--card-w);
    height: var(--card-h);
    background: rgba(255,255,255,.95);
    border: 2px solid rgba(46,125,50,.35);
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: .35s;
    opacity: 0;
    transform: translateY(50px);
    animation: fadeInUp .7s forwards;
}
.operator-card:nth-child(1) { animation-delay: .1s; }
.operator-card:nth-child(2) { animation-delay: .2s; }
.operator-card:nth-child(3) { animation-delay: .3s; }
.operator-card:nth-child(4) { animation-delay: .4s; }
.operator-card:nth-child(5) { animation-delay: .5s; }
.operator-card:nth-child(6) { animation-delay: .6s; }
.operator-card:nth-child(7) { animation-delay: .7s; }
.operator-card:nth-child(8) { animation-delay: .8s; }
.operator-card:nth-child(9) { animation-delay: .9s; }
.operator-card:nth-child(10) { animation-delay: 1s; }
.operator-card:nth-child(11) { animation-delay: 1.1s; }
.operator-card:nth-child(12) { animation-delay: 1.2s; }

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.operator-card:hover {
    border-color: var(--theme);
    transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(46,125,50,.35);
}
.operator-card img {
    width: 100%;
    height: 100%;
    object-fit: contain;   /* 完整展示图片 */
    background: #000;      /* 防止透明图出现白边 */
    transition: transform .35s;
}
.operator-card:hover img {
    transform: scale(1.08);
}

/* 弹窗（保持绿白风） */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(240,247,240,.92);
    z-index: 2000;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity .3s;
}
.modal.active {
    opacity: 1;
    pointer-events: auto;
}
.modal-content {
    position: relative;
    width: 90%;
    max-width: 750px;
    background: #fff;
    border: 2px solid var(--theme);
    border-radius: 12px;
    overflow: hidden;
    transform: scale(.9);
    transition: transform .3s;
}
.modal.active .modal-content {
    transform: scale(1);
}
.modal-close {
    position: absolute;
    top: 12px;
    right: 18px;
    font-size: 30px;
    color: var(--theme);
    cursor: pointer;
    user-select: none;
}
.modal-img {
    width: 100%;
    height: 350px;
    object-fit: contain;
    background: #000;
}
.modal-body {
    padding: 25px 30px 35px;
}
.modal-name {
    font-size: 34px;
    color: var(--theme);
    margin-bottom: 8px;
}
.modal-role {
    font-size: 18px;
    color: #555;
    margin-bottom: 20px;
}
.modal-desc {
    font-size: 16px;
    line-height: 1.7;
    color: #333;
    margin-bottom: 20px;
}
.modal-skills {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}
.modal-skill {
    background: var(--theme);
    color: #fff;
    padding: 5px 12px;
    border-radius: 15px;
    font-size: 13px;
    font-weight: bold;
}
footer {
    text-align: center;
    padding: 25px 10px;
    font-size: 13px;
    color: #aaa;
    background: var(--bg-dark);
}
@media (max-width: 600px) {
    .modal-img {
        height: 250px;
    }
}
</style>
</head>
<body>
<div class="bg-image"></div>

<header>三角洲行动</header>

<main>
    <section class="hero-section">
        <h2>精英干员档案</h2>
        <p>招募并指挥各具特色的战术专家，每个干员都拥有独特的技能和专长，在战场上发挥关键作用。</p>
    </section>

    <section class="operators-section">
        <h3 class="section-title">作战人员</h3>
        <div class="operators-horizontal" id="operatorsBox"></div>
    </section>
</main>

<!-- 通用弹窗 -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="modal-close" id="modalClose">&times;</span>
        <img id="modalImg" class="modal-img" src="" alt="">
        <div class="modal-body">
            <div id="modalName" class="modal-name"></div>
            <div id="modalRole" class="modal-role"></div>
            <div id="modalDesc" class="modal-desc"></div>
            <div id="modalSkills" class="modal-skills"></div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 三角洲行动 · 保留所有权利</p>
</footer>

<script>
/* ========== 干员数据 ========== */
const operators = [
    {id:1,name:"疾风",role:"突击兵",img:"res/p4_img11.jpg",desc:"疾风是集高机动移动、缴械突入为一体的突击型干员。她可以在交战中提升自己的移动和翻滚速度，并使用钻墙电钻缴械掩体后的敌人，在战斗时还可以在原地布置锚点，进行闪回和自救，让敌人难以捕捉。",skills:["突破专家","近战精通"]},
    {id:2,name:"银翼",role:"侦查兵",img:"res/p4_img12.jpg",desc:"银翼，侦察兵种，擅长使用电子信息设备，其猎鹰无人机能够有效追踪视野内所有敌人的位置。战术装备为蜂鸟间谍摄像头，可破解敌方踪迹，获取敌方干员、装备和位置信息，拥有优秀的信息作战和情报获取能力",skills:["足迹探查","威胁侦测"]},
    {id:3,name:"蜂医",role:"支援兵",img:"res/p4_img5.jpg",desc:"罗伊·斯米是一名天生的军医，他有着生命至上的信念，专业的医疗支援能力，以及改变自己的决心。",skills:["战地医疗","战术支援"]},
    {id:4,name:"红狼",role:"突击位",img:"res/p4_img6.jpg",desc:"凯·席尔瓦少校的作战经验丰富，并且多次执行海外派驻任务。在北非的任务中负伤修养之后，他正式被G.T.I.招募，并且成为G.T.I.研制的单兵外骨骼系统的首个使用者",skills:["外骨骼","战术滑铲"]},
    {id:5,name:"牧羊人",role:"工程兵",img:"res/p4_img7.jpg",desc:"泰瑞·缪萨不光是一名工程人员，更是团队的粘合剂。他对于每个队员都有充分的了解，用他自己的话来说“关注你的敌人，但更要关注你的朋友。”",skills:["声波震慑","声波陷阱"]},
    {id:6,name:"露娜",role:"侦察兵",img:"res/p4_img4.jpg",desc:"金卢娜是一名拥有出色侦察能力的特种作战人员。作为前情报官与职业运动员，她在信息收集与分析和箭术的把控方面无人能出其右。",skills:["侦察箭矢","电击箭矢"]},
    {id:7,name:"威龙",role:"突击兵",img:"res/p4_img2.jpg",desc:"王宇昊曾经所接受的训练与常规作战人员不同，他的身体素质与平衡能力和反应能力都是万里挑一，他的信念感和使命感更是G.T.I.重视他的原因。",skills:["虎蹲炮","动力推进"]},
    {id:8,name:"乌鲁鲁",role:"工程兵",img:"res/p4_img3.jpg",desc:"大卫·费莱尔在退役后被G.T.I.重新招募。他的作战风格狂放勇猛，但同时也能够保证守护和突进二者并存。",skills:["巡飞弹","速凝掩体"]},
    {id:9,name:"无名",role:"突击兵",img:"res/p4_img10.jpg",desc:"无名曾接受过来自哈夫克的军事训练，也有丰富的佣兵经验，擅长信息干扰，精通多种战斗技巧。他是集单兵绕后、追踪伤害、闪光突破为一体的干员，对隐蔽突袭作战造诣极深，能在战场上出其不意地刺入敌方防御空缺。",skills:["静默潜行","重伤延滞"]},
    {id:10,name:"骇爪",role:"侦查兵",img:"res/p4_img1.jpg",desc:"作为顶尖的电子攻防专家，麦晓雯被G.T.I.破例特招。她多次申请前往阿萨拉地区执行任务，个中缘由似乎与她的过去息息相关。",skills:["信号破译器","数据飞刀"]},
    {id:11,name:"蛊",role:"支援兵",img:"res/p4_img8.jpg",desc:"佐娅・庞琴科娃出身技术研究领域，可战斗热情丝毫不输作战人员。她生于军人家庭，研究项目都围绕辅助作战展开，承接作战任务也极为积极。佐娅能将现代神经化学与智能无人机作战完美融合，是一名独特且令人生畏的支援干员。",skills:["高效治疗","致盲毒雾"]},
    {id:12,name:"深蓝",role:"工程兵",img:"res/p4_img9.jpg",desc:"阿列克谢·彼得罗夫的作战经验非常丰富，并且耐力和力量出众，他的全面防护装备是帮助小队推进的利器。有他加入阿萨拉地区的行动，我方伤亡率会大大降低，因为守护每一个人是他的本能。",skills:["防爆套装","多功能钩抓枪"]}
];

/* ========== 渲染卡片 ========== */
const box = document.getElementById('operatorsBox');
operators.forEach(op => {
    const card = document.createElement('div');
    card.className = 'operator-card';
    card.innerHTML = `<img src="${op.img}" alt="${op.name}">`;
    card.dataset.index = op.id - 1;
    card.addEventListener('click', () => openModal(op));
    box.appendChild(card);
});

/* ========== 弹窗控制 ========== */
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const modalName = document.getElementById('modalName');
const modalRole = document.getElementById('modalRole');
const modalDesc = document.getElementById('modalDesc');
const modalSkills = document.getElementById('modalSkills');
const modalClose = document.getElementById('modalClose');

let currentIndex = 0;

function openModal(op) {
    currentIndex = operators.indexOf(op);
    renderModal(op);
    modal.classList.add('active');
}

function renderModal(op) {
    modalImg.src = op.img;
    modalName.textContent = op.name;
    modalRole.textContent = op.role;
    modalDesc.textContent = op.desc;
    modalSkills.innerHTML = op.skills.map(s => `<span class="modal-skill">${s}</span>`).join('');
}

modalClose.addEventListener('click', () => modal.classList.remove('active'));
modal.addEventListener('click', e => {
    if (e.target === modal) modal.classList.remove('active');
});

/* ========== 滚轮切换 ========== */
modal.addEventListener('wheel', e => {
    e.preventDefault();
    if (e.deltaY > 0) {
        currentIndex = (currentIndex + 1) % operators.length;
    } else {
        currentIndex = (currentIndex - 1 + operators.length) % operators.length;
    }
    renderModal(operators[currentIndex]);
});
</script>
</body>
</html>
